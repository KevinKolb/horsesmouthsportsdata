<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Schedule 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.4;
            color: #000;
            background: #fff;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            border-bottom: 1px solid #000;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .header .meta {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .league-section {
            margin-bottom: 60px;
        }

        .league-header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: baseline;
            border-bottom: 1px solid #000;
            padding-bottom: 12px;
            margin-bottom: 30px;
        }

        .league-title {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .league-count {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px;
        }

        .team-card {
            border: 1px solid #ddd;
        }

        .team-header {
            background: #f8f8f8;
            padding: 16px 20px;
            border-bottom: 1px solid #ddd;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 16px;
        }

        .team-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .team-meta {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .team-stats {
            text-align: right;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .games-list {
            list-style: none;
        }

        .game-item {
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: 40px 1fr auto 80px;
            gap: 16px;
            align-items: center;
            transition: background-color 0.2s;
        }

        .game-item:hover {
            background: #f8f8f8;
        }

        .game-item:last-child {
            border-bottom: none;
        }

        .game-week {
            font-size: 11px;
            color: #666;
            text-align: center;
            font-weight: 500;
        }

        .game-matchup {
            font-size: 13px;
        }

        .game-opponent {
            font-weight: 500;
        }

        .game-venue {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .game-date {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        .game-time {
            font-weight: 500;
            color: #000;
            margin-bottom: 2px;
        }

        .home-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #000;
            margin-right: 8px;
        }

        .away-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border: 1px solid #000;
            border-radius: 50%;
            margin-right: 8px;
        }

        .conference-game {
            background: #f0f0f0;
        }

        .filter-controls {
            margin-bottom: 30px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .game-item {
                grid-template-columns: 30px 1fr auto;
                gap: 12px;
            }
            
            .game-time {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>2025 Football Schedule</h1>
            <div class="meta">Generated <span id="generation-date"></span> • College & Professional</div>
        </header>

        <div class="filter-controls">
            <button class="filter-btn active" onclick="filterLeague('all')">All</button>
            <button class="filter-btn" onclick="filterLeague('college')">College</button>
            <button class="filter-btn" onclick="filterLeague('nfl')">NFL</button>
        </div>

        <div id="loading" class="loading">Loading schedule data...</div>
        <div id="content" style="display: none;"></div>
    </div>

    <script>
        let gamesData = null;
        let teamsData = null;

        // Load and parse XML files
        async function loadData() {
            try {
                const [gamesResponse, teamsResponse] = await Promise.all([
                    fetch('./games.xml'),
                    fetch('./teams.xml')
                ]);

                const gamesText = await gamesResponse.text();
                const teamsText = await teamsResponse.text();

                const parser = new DOMParser();
                gamesData = parser.parseFromString(gamesText, 'text/xml');
                teamsData = parser.parseFromString(teamsText, 'text/xml');

                // Update generation date
                const generatedDate = gamesData.querySelector('games').getAttribute('generated');
                document.getElementById('generation-date').textContent = formatDate(generatedDate);

                renderSchedule();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = 'Error loading schedule data. Please check that games.xml and teams.xml are in the same directory.';
            }
        }

        function formatDate(isoString) {
            return new Date(isoString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatGameDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        function formatGameTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function getTeamInfo(teamSlug, league) {
            const teams = teamsData.querySelectorAll(`league[name="${league}"] team`);
            for (let team of teams) {
                if (team.querySelector('slug').textContent === teamSlug) {
                    return {
                        name: team.querySelector('name').textContent,
                        conference: team.querySelector('conference')?.textContent || '',
                        division: team.querySelector('division')?.textContent || '',
                        location: team.querySelector('location')?.textContent || '',
                        colors: {
                            primary: team.querySelector('colors primaryColor')?.getAttribute('hex') || '#000',
                            secondary: team.querySelector('colors secondaryColors color')?.getAttribute('hex') || '#666'
                        }
                    };
                }
            }
            return { name: teamSlug, conference: '', division: '', location: '', colors: { primary: '#000', secondary: '#666' } };
        }

        function renderSchedule() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            // Get leagues from games data
            const leagues = gamesData.querySelectorAll('league');

            leagues.forEach(league => {
                const leagueName = league.getAttribute('name');
                const leagueId = leagueName === 'College' ? 'college' : 'nfl';
                const leagueFormalName = leagueName === 'College' ? 'NCAA Football' : 'National Football League';
                
                const teams = league.querySelectorAll('team');
                
                const section = document.createElement('div');
                section.className = 'league-section';
                section.id = `${leagueId}-section`;

                section.innerHTML = `
                    <div class="league-header">
                        <h2 class="league-title">${leagueFormalName}</h2>
                        <div class="league-count">${teams.length} Teams</div>
                    </div>
                    <div class="teams-grid" id="${leagueId}-teams"></div>
                `;

                content.appendChild(section);

                const teamsGrid = section.querySelector(`#${leagueId}-teams`);

                teams.forEach(team => {
                    const teamCode = team.getAttribute('code') || team.getAttribute('name');
                    const teamName = team.getAttribute('name');
                    const teamSlug = team.getAttribute('slug');
                    const totalGames = team.getAttribute('total_games');

                    // Get team info from teams.xml
                    const teamInfo = getTeamInfo(teamSlug, leagueFormalName);

                    const games = team.querySelectorAll('game');
                    
                    const teamCard = document.createElement('div');
                    teamCard.className = 'team-card';

                    let gamesHtml = '';
                    games.forEach(game => {
                        const seq = game.getAttribute('seq');
                        const week = game.getAttribute('week') || `W${seq}`;
                        const homeTeam = game.getAttribute('home_team');
                        const awayTeam = game.getAttribute('away_team');
                        const venue = game.getAttribute('venue');
                        const startDate = game.getAttribute('start_date') || game.getAttribute('startdate');
                        const isConferenceGame = game.getAttribute('conferencegame') === 'True';
                        const isHome = homeTeam === teamName || homeTeam === teamCode;
                        
                        const opponent = isHome ? awayTeam : homeTeam;
                        const indicator = isHome ? 'home-indicator' : 'away-indicator';
                        const prefix = isHome ? '' : '@ ';
                        
                        let gameTime = 'TBD';
                        let gameDate = '';
                        
                        if (startDate) {
                            gameTime = formatGameTime(startDate);
                            gameDate = formatGameDate(startDate);
                        }

                        const conferenceClass = isConferenceGame ? 'conference-game' : '';

                        gamesHtml += `
                            <li class="game-item ${conferenceClass}">
                                <div class="game-week">${week}</div>
                                <div class="game-matchup">
                                    <div><span class="${indicator}"></span><span class="game-opponent">${prefix}${opponent}</span></div>
                                    <div class="game-venue">${venue}</div>
                                </div>
                                <div class="game-date">
                                    <div class="game-time">${gameTime}</div>
                                    <div>${gameDate}</div>
                                </div>
                            </li>
                        `;
                    });

                    teamCard.innerHTML = `
                        <div class="team-header">
                            <div class="team-info">
                                <h3>${teamName}</h3>
                                <div class="team-meta">${teamInfo.conference}${teamInfo.division ? ' ' + teamInfo.division : ''} • ${teamInfo.location}</div>
                            </div>
                            <div class="team-stats">${totalGames} Games</div>
                        </div>
                        <ul class="games-list">
                            ${gamesHtml}
                        </ul>
                    `;

                    teamsGrid.appendChild(teamCard);
                });
            });
        }

        function filterLeague(league) {
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide sections
            const collegeSection = document.getElementById('college-section');
            const nflSection = document.getElementById('nfl-section');

            if (league === 'all') {
                if (collegeSection) collegeSection.style.display = 'block';
                if (nflSection) nflSection.style.display = 'block';
            } else if (league === 'college') {
                if (collegeSection) collegeSection.style.display = 'block';
                if (nflSection) nflSection.style.display = 'none';
            } else if (league === 'nfl') {
                if (collegeSection) collegeSection.style.display = 'none';
                if (nflSection) nflSection.style.display = 'block';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
