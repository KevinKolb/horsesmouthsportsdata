<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Viewer - Horses Mouth Sports Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 60px;
            padding-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 100;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            font-weight: 300;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
            padding: 40px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 100;
            color: #000;
            display: block;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 8px;
        }

        .week-selector {
            margin-bottom: 40px;
        }

        .week-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 40px;
        }

        .week-tab {
            padding: 12px 20px;
            background: none;
            border: 1px solid #e0e0e0;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s ease;
            letter-spacing: 0.05em;
        }

        .week-tab:hover {
            background-color: #f8f8f8;
            border-color: #ccc;
        }

        .week-tab.active {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        .week-content {
            display: none;
        }

        .week-content.active {
            display: block;
        }

        .week-header {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: -0.01em;
        }

        .date-section {
            margin-bottom: 40px;
        }

        .date-header {
            font-size: 16px;
            font-weight: 500;
            color: #000;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
            letter-spacing: 0.02em;
        }

        .games-grid {
            display: grid;
            gap: 16px;
        }

        .game-card {
            border: 1px solid #e8e8e8;
            padding: 24px;
            background-color: #fafafa;
            transition: all 0.2s ease;
        }

        .game-card:hover {
            background-color: #f5f5f5;
            border-color: #d0d0d0;
        }

        .game-matchup {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .teams {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .team {
            font-size: 16px;
            font-weight: 400;
            color: #000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .team-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .game-card:hover .team-logo {
            opacity: 1;
        }

        .vs {
            font-size: 14px;
            color: #999;
            font-weight: 300;
        }

        .game-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .time {
            font-weight: 400;
        }

        .network {
            background-color: #000;
            color: #fff;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .location-note {
            font-style: italic;
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            font-family: inherit;
            background-color: #fafafa;
            margin-bottom: 30px;
        }

        .search-box:focus {
            outline: none;
            border-color: #000;
            background-color: #fff;
        }

        .search-box::placeholder {
            color: #999;
            font-weight: 300;
        }

                    @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            h1 {
                font-size: 32px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .stat-number {
                font-size: 28px;
            }

            .week-tabs {
                justify-content: center;
            }

            .week-tab {
                padding: 10px 16px;
                font-size: 13px;
            }

            .game-matchup {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .teams {
                gap: 12px;
            }

            .team-logo {
                width: 18px;
                height: 18px;
            }

            .game-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Games Viewer</h1>
            <div class="subtitle">Horses Mouth Sports Data</div>
        </header>

        <div class="stats">
            <div class="stat">
                <span class="stat-number">272</span>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat">
                <span class="stat-number">18</span>
                <div class="stat-label">Weeks</div>
            </div>
            <div class="stat">
                <span class="stat-number">32</span>
                <div class="stat-label">Teams</div>
            </div>
            <div class="stat">
                <span class="stat-number">Sep 4</span>
                <div class="stat-label">Season Start</div>
            </div>
        </div>

        <div class="week-selector">
            <input type="text" class="search-box" placeholder="Search teams, dates, or networks..." id="searchBox">
            
            <div class="week-tabs" id="weekTabs">
                <!-- Week tabs will be generated by JavaScript -->
            </div>

            <div id="weekContent">
                <!-- Week content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let gamesData = {};
        let teamsData = {};
        let totalGames = 0;
        let totalWeeks = 0;
        let seasonStart = '';

        async function loadXMLData() {
            try {
                console.log('Loading XML data...');
                
                // Load games data
                console.log('Fetching games.xml...');
                const gamesResponse = await fetch('games.xml');
                if (!gamesResponse.ok) {
                    throw new Error(`Failed to load games.xml: ${gamesResponse.status} ${gamesResponse.statusText}`);
                }
                const gamesXMLText = await gamesResponse.text();
                const gamesParser = new DOMParser();
                const gamesXML = gamesParser.parseFromString(gamesXMLText, 'text/xml');

                // Check for XML parsing errors
                const gamesParseError = gamesXML.querySelector('parsererror');
                if (gamesParseError) {
                    throw new Error('Failed to parse games.xml: ' + gamesParseError.textContent);
                }

                // Load teams data
                console.log('Fetching teams.xml...');
                const teamsResponse = await fetch('../teams/teams.xml');
                if (!teamsResponse.ok) {
                    throw new Error(`Failed to load teams.xml: ${teamsResponse.status} ${teamsResponse.statusText}`);
                }
                const teamsXMLText = await teamsResponse.text();
                const teamsParser = new DOMParser();
                const teamsXML = teamsParser.parseFromString(teamsXMLText, 'text/xml');

                // Check for XML parsing errors
                const teamsParseError = teamsXML.querySelector('parsererror');
                if (teamsParseError) {
                    throw new Error('Failed to parse teams.xml: ' + teamsParseError.textContent);
                }

                console.log('XML files loaded successfully, parsing data...');

                // Parse data
                parseGamesData(gamesXML);
                parseTeamsData(teamsXML);
                
                console.log('Data parsed successfully');
                console.log('Games data:', Object.keys(gamesData).length, 'weeks');
                console.log('Teams data:', Object.keys(teamsData).length, 'teams');
                
                // Update stats
                updateStats();
                
                // Initialize UI
                createWeekTabs();
                showWeek(1);
                initSearch();
                
            } catch (error) {
                console.error('Error loading XML data:', error);
                const errorMsg = `
                    <div style="color: #666; font-style: italic; text-align: center; padding: 40px;">
                        <h3 style="color: #333; margin-bottom: 16px;">Error loading game data</h3>
                        <p style="margin-bottom: 16px;">${error.message}</p>
                        <div style="font-size: 14px; color: #999; text-align: left; max-width: 600px; margin: 0 auto;">
                            <strong>Possible solutions:</strong><br>
                            • Make sure you're running a local web server (not opening index.html directly)<br>
                            • Check that games.xml and teams/teams.xml files exist<br>
                            • Try running: <code style="background: #f0f0f0; padding: 2px 4px;">python -m http.server 8000</code> in the project directory<br>
                            • Then open: <code style="background: #f0f0f0; padding: 2px 4px;">http://localhost:8000/games/</code>
                        </div>
                    </div>
                `;
                document.getElementById('weekContent').innerHTML = errorMsg;
            }
        }

        function parseGamesData(xml) {
            const schedule = xml.querySelector('nfl_schedule');
            totalGames = schedule.getAttribute('total_games') || '272';
            
            const weeks = xml.querySelectorAll('week');
            totalWeeks = weeks.length;
            
            weeks.forEach(week => {
                const weekNumber = week.getAttribute('number');
                gamesData[weekNumber] = {};
                
                const dates = week.querySelectorAll('date');
                dates.forEach(date => {
                    const dateValue = date.getAttribute('value');
                    gamesData[weekNumber][dateValue] = [];
                    
                    const games = date.querySelectorAll('game');
                    games.forEach(game => {
                        const teams = game.querySelector('teams');
                        const times = game.querySelector('times');
                        const network = game.querySelector('network');
                        const locationNote = game.querySelector('location_note');
                        
                        const gameObj = {
                            away: teams.querySelector('away_team').textContent,
                            home: teams.querySelector('home_team').textContent,
                            time: times.querySelector('et_kickoff').textContent,
                            network: network.textContent
                        };
                        
                        if (locationNote) {
                            gameObj.location = locationNote.textContent;
                        }
                        
                        gamesData[weekNumber][dateValue].push(gameObj);
                        
                        // Set season start from first game
                        if (weekNumber === '1' && !seasonStart) {
                            seasonStart = formatSeasonStartDate(dateValue);
                        }
                    });
                });
            });
        }

        function parseTeamsData(xml) {
            const teams = xml.querySelectorAll('team');
            teams.forEach(team => {
                const name = team.querySelector('name').textContent;
                const slug = team.querySelector('slug').textContent;
                const logoUrl = team.querySelector('logo_url');
                
                teamsData[name] = {
                    name: name,
                    slug: slug,
                    logo: logoUrl ? logoUrl.textContent : null
                };
            });
        }

        function formatSeasonStartDate(dateString) {
            // Extract month and day from date string like "Thursday, Sept. 4, 2025"
            const parts = dateString.split(' ');
            if (parts.length >= 3) {
                return `${parts[1]} ${parts[2].replace(',', '')}`;
            }
            return 'Sep 4';
        }

        function getTeamLogo(teamName) {
            const team = teamsData[teamName];
            if (team && team.logo) {
                return `<img src="${team.logo}" alt="${teamName}" class="team-logo" onerror="this.style.display='none'">`;
            }
            return '';
        }

        function updateStats() {
            // Use more specific selectors to target the stat numbers
            const statNumbers = document.querySelectorAll('.stat-number');
            if (statNumbers.length >= 4) {
                statNumbers[0].textContent = totalGames;
                statNumbers[1].textContent = totalWeeks;
                statNumbers[2].textContent = '32'; // Teams count
                statNumbers[3].textContent = seasonStart;
            } else {
                console.warn('Could not find all stat number elements');
            }
        }

        function createWeekTabs() {
            const tabsContainer = document.getElementById('weekTabs');
            for (let i = 1; i <= totalWeeks; i++) {
                const tab = document.createElement('button');
                tab.className = `week-tab ${i === 1 ? 'active' : ''}`;
                tab.textContent = `Week ${i}`;
                tab.onclick = () => showWeek(i);
                tabsContainer.appendChild(tab);
            }
        }

        function showWeek(weekNumber) {
            // Update active tab
            document.querySelectorAll('.week-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.week-tab')[weekNumber - 1].classList.add('active');

            // Show week content
            const contentContainer = document.getElementById('weekContent');
            contentContainer.innerHTML = createWeekContent(weekNumber);
        }

        function createWeekContent(weekNumber) {
            if (!gamesData[weekNumber]) {
                return `<div class="week-content active">
                    <div class="week-header">Week ${weekNumber}</div>
                    <p style="color: #666; font-style: italic;">Games data not available for this week.</p>
                </div>`;
            }

            const weekData = gamesData[weekNumber];
            let content = `<div class="week-content active">
                <div class="week-header">Week ${weekNumber}</div>`;

            Object.entries(weekData).forEach(([date, games]) => {
                content += `<div class="date-section">
                    <div class="date-header">${date}</div>
                    <div class="games-grid">`;

                games.forEach(game => {
                    content += `<div class="game-card">
                        <div class="game-matchup">
                            <div class="teams">
                                <span class="team">
                                    ${getTeamLogo(game.away)}
                                    ${game.away}
                                </span>
                                <span class="vs">@</span>
                                <span class="team">
                                    ${getTeamLogo(game.home)}
                                    ${game.home}
                                </span>
                            </div>
                        </div>
                        <div class="game-details">
                            <span class="time">${game.time}</span>
                            <span class="network">${game.network}</span>
                        </div>
                        ${game.location ? `<div class="location-note">${game.location}</div>` : ''}
                    </div>`;
                });

                content += `</div></div>`;
            });

            content += '</div>';
            return content;
        }

        function initSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const gameCards = document.querySelectorAll('.game-card');
                
                gameCards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    if (text.includes(query)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadXMLData();
        });
    </script>
</body>
</html>
