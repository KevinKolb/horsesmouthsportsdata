<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Immediate redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=../kat.html">
    
    <!-- JavaScript redirect as backup -->
    <script>
        window.location.href = "../kat.html";
    </script>
</head>
<body>
    <!-- Fallback message and link -->
    <p>Redirecting to <a href="../kat.html">kat.html</a>...</p>
    <p>If you are not automatically redirected, <a href="../kat.html">click here</a>.</p>
</body>
</html>
