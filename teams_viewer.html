<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horses Mouth Sports Data Team Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .team-card {
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      height: 300px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
      z-index: 1;
    }
    .team-card-content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .team-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
    .team-card p {
      font-size: 12px;
      margin: 2px 0;
    }
    .team-card a {
      color: #1e90ff;
      text-decoration: none;
    }
    .team-card a:hover {
      text-decoration: underline;
    }
    .division-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
    }
    .conference-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Horses Mouth Sports Data Team Viewer</h1>
    <div id="teams-container" class="flex flex-wrap gap-4 justify-center"></div>
  </div>

  <script>
    async function loadTeams() {
      try {
        const response = await fetch('teams.xml');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
        const teams = xmlDoc.getElementsByTagName('team');
        const container = document.getElementById('teams-container');

        for (let team of teams) {
          const getElementText = (tag) => {
            const element = team.getElementsByTagName(tag)[0];
            return element ? element.textContent : 'N/A';
          };

          const name = getElementText('name');
          const slug = getElementText('slug');
          const conference = getElementText('conference');
          const division = getElementText('division');
          const city = getElementText('city');
          const headCoach = getElementText('headCoach');
          const stadium = getElementText('stadium');
          const established = getElementText('established');
          const teamUrl = getElementText('teamUrl');
          const logoUrl = getElementText('logoUrl');

          // Set background color based on team (approximate match to image)
          let backgroundColor = '#003087'; // Default to Cowboys blue
          if (slug === 'new-york-giants') backgroundColor = '#0B2265';
          if (slug === 'philadelphia-eagles') backgroundColor = '#004953';
          if (slug === 'washington-commanders') backgroundColor = '#5A2D0C';

          const teamCard = document.createElement('div');
          teamCard.className = 'team-card';
          teamCard.style.backgroundColor = backgroundColor;
          teamCard.innerHTML = `
            <div class="division-label">NFC ${division}</div>
            <div class="team-card-content">
              <img src="${logoUrl}" alt="${name} logo" onerror="this.src='https://via.placeholder.com/40';">
              <h2 class="text-lg font-semibold">${name}</h2>
              <p>Coach: ${headCoach}</p>
              <p>Stadium: ${stadium}</p>
              <p>Since: ${established}</p>
              <p><a href="${teamUrl}" target="_blank">Team Website</a></p>
            </div>
            <div class="conference-label">NFL - NFC EAST</div>
          `;
          container.appendChild(teamCard);
        }
      } catch (error) {
        console.error('Error loading teams:', error);
        const container = document.getElementById('teams-container');
        container.innerHTML = '<p class="text-red-600">Error loading team data. Please try again later.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadTeams);
  </script>
</body>
</html>
