<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Games Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .header .season {
            font-size: 1rem;
            color: #666;
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .control-group label {
            font-size: 0.875rem;
            color: #666;
            font-weight: 500;
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0;
            background: white;
            font-size: 0.875rem;
            min-width: 120px;
        }

        select:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .week-section {
            margin-bottom: 3rem;
        }

        .week-header {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .date-group {
            margin-bottom: 2rem;
        }

        .date-header {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            background: #f8f9fa;
            padding-left: 1rem;
        }

        .games-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .game-card {
            background: white;
            border: 1px solid #e5e5e5;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .game-card:hover {
            border-color: #1a1a1a;
            transform: translateY(-1px);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .team.away {
            justify-content: flex-start;
        }

        .team.home {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .team-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .vs {
            font-size: 0.75rem;
            color: #666;
            font-weight: 400;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #666;
            border-top: 1px solid #f0f0f0;
            padding-top: 1rem;
        }

        .game-info span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .network {
            font-weight: 500;
            color: #1a1a1a;
        }

        .location-note {
            grid-column: 1 / -1;
            font-style: italic;
            color: #e65100;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .teams {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .team.home {
                flex-direction: row;
            }
            
            .vs {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NFL Schedule</h1>
            <div class="season">2025 Season</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="weekSelect">Week</label>
                <select id="weekSelect">
                    <option value="">All Weeks</option>
                </select>
            </div>
            <div class="control-group">
                <label for="teamSelect">Team</label>
                <select id="teamSelect">
                    <option value="">All Teams</option>
                </select>
            </div>
            <div class="control-group">
                <label for="networkSelect">Network</label>
                <select id="networkSelect">
                    <option value="">All Networks</option>
                </select>
            </div>
        </div>

        <div id="content" class="loading">Loading schedule...</div>
    </div>

    <script>
        class NFLScheduleViewer {
            constructor() {
                this.scheduleData = null;
                this.teamsData = null;
                this.filteredGames = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadData();
                    this.setupControls();
                    this.renderSchedule();
                } catch (error) {
                    this.showError('Failed to load schedule data');
                }
            }

            async loadData() {
                try {
                    // Load schedule data
                    const scheduleResponse = await window.fs.readFile('nfl_schedule_2025.xml', { encoding: 'utf8' });
                    const scheduleParser = new DOMParser();
                    this.scheduleData = scheduleParser.parseFromString(scheduleResponse, 'text/xml');

                    // Load teams data
                    const teamsResponse = await window.fs.readFile('teams.xml', { encoding: 'utf8' });
                    const teamsParser = new DOMParser();
                    this.teamsData = teamsParser.parseFromString(teamsResponse, 'text/xml');
                } catch (error) {
                    console.error('Error loading data:', error);
                    throw error;
                }
            }

            getTeamData(teamName) {
                const teams = this.teamsData.querySelectorAll('team');
                for (let team of teams) {
                    const name = team.querySelector('name')?.textContent;
                    if (name === teamName) {
                        return {
                            name: name,
                            logo: team.querySelector('logo')?.textContent || '',
                            conference: team.querySelector('conference')?.textContent || '',
                            division: team.querySelector('division')?.textContent || ''
                        };
                    }
                }
                return { name: teamName, logo: '', conference: '', division: '' };
            }

            setupControls() {
                const weekSelect = document.getElementById('weekSelect');
                const teamSelect = document.getElementById('teamSelect');
                const networkSelect = document.getElementById('networkSelect');

                // Populate week options
                const weeks = this.scheduleData.querySelectorAll('week');
                weeks.forEach(week => {
                    const weekNum = week.getAttribute('number');
                    const option = document.createElement('option');
                    option.value = weekNum;
                    option.textContent = `Week ${weekNum}`;
                    weekSelect.appendChild(option);
                });

                // Populate team options
                const teams = new Set();
                const games = this.scheduleData.querySelectorAll('game');
                games.forEach(game => {
                    const awayTeam = game.querySelector('away_team')?.textContent;
                    const homeTeam = game.querySelector('home_team')?.textContent;
                    if (awayTeam) teams.add(awayTeam);
                    if (homeTeam) teams.add(homeTeam);
                });

                Array.from(teams).sort().forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamSelect.appendChild(option);
                });

                // Populate network options
                const networks = new Set();
                games.forEach(game => {
                    const network = game.querySelector('network')?.textContent;
                    if (network) networks.add(network);
                });

                Array.from(networks).sort().forEach(network => {
                    const option = document.createElement('option');
                    option.value = network;
                    option.textContent = network;
                    networkSelect.appendChild(option);
                });

                // Add event listeners
                weekSelect.addEventListener('change', () => this.renderSchedule());
                teamSelect.addEventListener('change', () => this.renderSchedule());
                networkSelect.addEventListener('change', () => this.renderSchedule());
            }

            filterGames() {
                const weekFilter = document.getElementById('weekSelect').value;
                const teamFilter = document.getElementById('teamSelect').value;
                const networkFilter = document.getElementById('networkSelect').value;

                const weeks = this.scheduleData.querySelectorAll('week');
                const filteredData = [];

                weeks.forEach(week => {
                    const weekNum = week.getAttribute('number');
                    
                    if (weekFilter && weekFilter !== weekNum) return;

                    const dates = week.querySelectorAll('date');
                    dates.forEach(date => {
                        const dateValue = date.getAttribute('value');
                        const games = date.querySelectorAll('game');
                        
                        const filteredGames = Array.from(games).filter(game => {
                            const awayTeam = game.querySelector('away_team')?.textContent;
                            const homeTeam = game.querySelector('home_team')?.textContent;
                            const network = game.querySelector('network')?.textContent;

                            if (teamFilter && awayTeam !== teamFilter && homeTeam !== teamFilter) return false;
                            if (networkFilter && network !== networkFilter) return false;

                            return true;
                        });

                        if (filteredGames.length > 0) {
                            filteredData.push({
                                week: weekNum,
                                date: dateValue,
                                games: filteredGames
                            });
                        }
                    });
                });

                return filteredData;
            }

            renderSchedule() {
                const content = document.getElementById('content');
                const filteredData = this.filterGames();

                if (filteredData.length === 0) {
                    content.innerHTML = '<div class="error">No games found matching the selected filters.</div>';
                    return;
                }

                let html = '';
                let currentWeek = null;

                filteredData.forEach(({ week, date, games }) => {
                    if (currentWeek !== week) {
                        if (currentWeek !== null) html += '</div>';
                        html += `<div class="week-section">
                                   <h2 class="week-header">Week ${week}</h2>`;
                        currentWeek = week;
                    }

                    html += `<div class="date-group">
                               <h3 class="date-header">${date}</h3>
                               <div class="games-grid">`;

                    games.forEach(game => {
                        const awayTeam = game.querySelector('away_team')?.textContent || '';
                        const homeTeam = game.querySelector('home_team')?.textContent || '';
                        const easternTime = game.querySelector('eastern_time')?.textContent || '';
                        const network = game.querySelector('network')?.textContent || '';
                        const locationNote = game.querySelector('location_note')?.textContent || '';

                        const awayTeamData = this.getTeamData(awayTeam);
                        const homeTeamData = this.getTeamData(homeTeam);

                        html += `<div class="game-card">
                                   <div class="teams">
                                     <div class="team away">
                                       ${awayTeamData.logo ? `<img src="${awayTeamData.logo}" alt="${awayTeam}" class="team-logo" onerror="this.style.display='none'">` : ''}
                                       <span class="team-name">${awayTeam}</span>
                                     </div>
                                     <span class="vs">@</span>
                                     <div class="team home">
                                       ${homeTeamData.logo ? `<img src="${homeTeamData.logo}" alt="${homeTeam}" class="team-logo" onerror="this.style.display='none'">` : ''}
                                       <span class="team-name">${homeTeam}</span>
                                     </div>
                                   </div>
                                   <div class="game-info">
                                     <span>🕒 ${easternTime}</span>
                                     <span class="network">📺 ${network}</span>
                                     ${locationNote ? `<span class="location-note">📍 ${locationNote}</span>` : ''}
                                   </div>
                                 </div>`;
                    });

                    html += `</div></div>`;
                });

                if (currentWeek !== null) html += '</div>';

                content.innerHTML = html;
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new NFLScheduleViewer();
        });
    </script>
</body>
</html>
